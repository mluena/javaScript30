<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys__container">
        <div data-key='1' class="key">1</div>
        <div data-key='2' class="key">2</div>
        <div data-key='3' class="key">3</div>
        <div data-key='4' class="key">4</div>
        <div data-key='5' class="key">5</div>
        <div data-key='6' class="key">6</div>
        <div data-key='7' class="key">7</div>
        <div data-key='8' class="key">8</div>
        <div data-key='9' class="key">9</div>
        <div data-key='10' class="key">10</div>
        <audio src="Sounds/audio1.mp3" data-key='1'></audio>
        <audio src="Sounds/audio2.mp3" data-key='2'></audio>
        <audio src="Sounds/audio3.mp3" data-key='3'></audio>
        <audio src="Sounds/audio4.mp3" data-key='4'></audio>
        <audio src="Sounds/audio5.mp3" data-key='5'></audio>
        <audio src="Sounds/audio6.mp3" data-key='6'></audio>
        <audio src="Sounds/audio7.mp3" data-key='7'></audio>
        <audio src="Sounds/audio8.mp3" data-key='8'></audio>
        <audio src="Sounds/audio9.mp3" data-key='9'></audio>
        <audio src="Sounds/audio10.mp3" data-key='10'></audio>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
